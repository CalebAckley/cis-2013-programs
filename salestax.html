<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title> Sales Tax Calculator </title>
        <link rel="stylesheet" type="text/css" href="salestax.css">
        <script  type= "text/javascript" src="salestax.js"> </script>   
    </head>
    
    <body>
        <div id="content">
            <h1>Sales Tax Calculator</h1>
            <div id="taxCalc">
            <div class="container" align="center">
            <form id="calculateTax" name="calculateTax" onsubmit ="return calculate_click();"
                  method = "POST">
                
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotal" min="0" 
                title= "Total for Sale" placeholder ="Sales Total" required />
                <br />
                
                
                <label for="taxRate"> Tax Rate:</label>
                <input type="number" id="taxRate"  min="0"/>
                <span id="taxRatePercent"> &nbsp; %</span>
                <br />
                
                <label for="shippingCharges"> Shipping Charges:</label>
                <input type="number" id="shippingCharges" min="0" required/>
                <br />
                
                <label for="salesTax"> Sales Tax:</label>
                <input type="text" id="salesTax" disabled="disabled"/>
                <br />
                
                <label for="total"> Total:</label>
                <input type="text" id="total" name ="total" disabled="disabled"/>
                <br />
                
                <label>&nbsp;</label>
                <input type="submit" id="calculateFields" name ="calculateFields" value="Calculate"
                title = "Calculate the Total">
                <br />
            </form>
            
            </div>
            </div>
    </body>
</html>
